package protogen;

import "common.proto";

message OnConnectionReq {
    required Req Req = 1;
    required string DeviceId    = 2;
    required string AccountName = 3;
    required string ChannelId   = 4;
    required string PlatformId  = 5;
}

message OnConnectionResp {
    required Resp Resp = 1;
}